{% extends 'base/base.html' %}

{% block title %}GetMoneyStayBummy{% endblock %}
{% block extra_head %}
	<link rel="stylesheet" href="{% static 'blog/css/subscribe.css' %}">

{% endblock %}


{% block content %}
<div class= "main-block">
	<div class="emaillist">
		<!-- Begin Mailchimp Signup Form -->
		<link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
		<div id="mc_embed_signup">
		<form action="https://getmoneystaybummy.us3.list-manage.com/subscribe/post?u=5ae1d7620c850810b683c6932&amp;id=2626791cd1" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
		    <div id="mc_embed_signup_scroll">
			<label class="emaillist-title" for="mce-EMAIL">Join our mailing list for news, updates, and more</label>

		    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
		    <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_5ae1d7620c850810b683c6932_2626791cd1" tabindex="-1" value=""></div>
		    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
		    </div>
		</form>
		</div>
		<!--End mc_embed_signup-->
	</div>


	<div class="social-media-section text-center">
		<h1>Follow us on</h1>
			<div class = "media-icons" >
				<!-- Social Media Links -->
				<a href="https://twitter.com/moneybummy/" target="_blank" class="mx-2"><i class="fab fa-twitter fa-2x"></i></a>
				<a href="https://www.facebook.com/Get-Money-Stay-Bummy-1059747474214520/" target="_blank" class="mx-2"><i class="fab fa-facebook-square fa-2x"></i></a>
				<a href="https://www.instagram.com/getmoneystaybummy/" target="_blank" class="mx-2"><i class="fab fa-instagram fa-2x"></i></a>
			</div>
	</div>

	
</div>
